                            · 크기 : 2~4cm<br>
                            · 먹이 : 곤충 등등(자신보다 작은 모든 동물들)<br>
                            · 서식지 : 축축하고 습한 곳<br>
                            · 부연 설명 :
                            청개구리는 주로 수컷은 4~5월, 암컷은 6~8월에 출현한다.<br>
                            수컷은 턱밑에 울음 주머니가 있어서 비가 오기 전에 이 주머니에 공기를 넣어 큰 소리로 요란하게 운다.<br>
                            비가 오기 전에는 습기가 증가해서 호흡이 편해지기 때문이다.
